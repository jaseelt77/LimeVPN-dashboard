<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outreachplus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
   <link rel="stylesheet" href="css/app.css">
</head>
<body>

   
      
      <SECTION>
          <div class="container">

            <div class="recipients">
                <p>Recepients you've Added</p>
                <div class="receip-board">
                    <div class="receipe-contant">
                        Sep 3, 2fff019 6:27 PM <span>1 recipient</span>
                    </div>
                    <div class="receip-icon">
                            <a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="next_btn">
                    
                    <button class="btn-next">Receipient <span></span></button>
                    <button class="btn-next">NEXT <span></span></button>
                    <button class="btn-next">NEXT <span></span></button>
                    <button class="btn-next">NEXT <span></span></button>
                    <button class="btn-next">NEXT <span></span></button>
            </div>
                <DIV id="dropzone">
                        <FORM class="dropzone needsclick" id="demo-upload" action="/upload">
                          
                            <div class="dz-message needsclick">
                                   
                                  
                                <div class="option">
                                        <label>  OPTION #1 </label> 
                                        <div class="option__info">
                                            <div class="option_info__item">
                                                <i class="fas fa-file-csv"></i> 
                                                <b>Drop a CSV File Here</b>
                                                <span class="choose">(or choose one)</span>
                                            </div>
                                        </div>
                                         <div class="option_info__item">
                                           <span class="campaign_desc">Campaigns are Limited to 5k recipients; uploads to 1mb</span>
                                         </div>
                                       
                                </div>
                                
                                    <BR>
                                    <div class="option">
                                        <label>  OPTION #2 </label>
                                          <div class="option__info">
                                            <input type="text" name="email_add" placeholder="Type email address manually">
                                          </div>
                                    </div>
                            </div>
                           
                        </FORM>
                    </DIV>
          </div>
          
      </SECTION>
      
      <div id="preview-template" style="display: none;">
          <div class="dz-preview dz-file-preview">
      
              <div class="dz-image">
                  <IMG data-dz-thumbnail=""></div>
              <div class="dz-details">
                  <div class="dz-size"><span data-dz-size=""></span></div>
                  <div class="dz-filename"><span data-dz-name=""></span></div>
              </div>
      
              <div class="dz-progress">
                  <span class="dz-upload" data-dz-uploadprogress=""></span>
              </div>
              <div class="dz-error-message">
                  <span data-dz-errormessage=""></span>
              </div>
              <div class="dz-success-mark">

      </div>
